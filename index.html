<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<title addtitletodoc="false">AUTOMATA</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    width: 100%;
    max-width: 100%;
    min-width: 100%;
    background-color: rgb(255, 255, 255);
    overflow: hidden;
  }
  canvas {
    display: block;  /* prevents scrollbar */
    width: 100vw;
    height: 100vh;
  }
  #main_button {
    /* margin */
    margin-left: 0em;
    margin-top: 0em;

    /* position */
    position: absolute;
    bottom:0px;
    left:0px;
  }
  .ui_button {
    background-color: rgba(0, 0, 0, 0.85);
    margin-left: 0.5em;
    margin-top: 1em;

    /* text */
    color: white;
    font-family: monospace;
    font-size:16px;
    text-align:center;

    /* padding */
    padding-top: 0.5em;
    padding-left: 0.7em;
    padding-right: 0.7em;
    padding-bottom: 0.5em;
  }
  .ui_button:hover {
    background-color: rgba(255, 255, 255, 0.85);
    color: black;
  }
  .small_button {
    background-color: rgba(0, 0, 0, 0.85);
    margin-top: 0.25em;

    /* text */
    color: white;
    font-family: monospace;
    font-size:16px;
    text-align:center;

    /* padding */
    padding-top: 0.1em;
    padding-left: 0.2em;
    padding-right: 0.2em;
    padding-bottom: 0.1em;
  }
  .small_button:hover {
    background-color: rgba(255, 255, 255, 0.85);
    color: black;
  }
  #ui_window {
    scale: 0%; /* start closed */
    background-color: rgba(0, 0, 0, 0.85);

    /* text */
    color: white;
    font-family: monospace;
    font-size: 16px;
    text-align:left;

    /* padding */
    padding-top: 2em;
    padding-left: 2em;
    padding-right: 2em;
    padding-bottom: 3em;
    
    /* position */
    position: absolute;
    bottom:0px;
    left:0px;

    /* border */
    border: 2px;
    border-style: solid;
    border-color: white;
    border-radius:5%;    
  }
  #ui_row {
    /* flex */
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }
  #ui_column {
    /* flex */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #ui_labels {
    width: 165px;
    text-align: center;
    margin-bottom: 0.5em;
  }
  .ui_label {
    margin-top: 0.6em;
  }

  /* MOBILE */
  @media only screen and (max-width: 600px)
  {
    
  }

  /* DESKTOP */
  @media only screen and (min-width: 600px)
  {
    
  }
</style>
</head>

<body>
<canvas id="canvas"></canvas>
<div id="ui_window">
  <div id="ui_row">
    <div id="ui_column">
      <button id="a-" class="small_button"><</button>
      <button id="b-" class="small_button"><</button>
      <button id="c-" class="small_button"><</button>
      <button id="d-" class="small_button"><</button>
      <button id="e-" class="small_button"><</button>
    </div>
    <div id="ui_column">
      <div id="ui_labels">
        <div class="ui_label">auto: <span id="auto" style="color:rgb(0, 255, 0)"></span></div>
        <div class="ui_label">mode: <span id="mode" style="color:rgb(255, 208, 0)"></span></div>
        <div class="ui_label">shade: <span id="shade" style="color:rgb(255, 136, 0)"></span></div>
        <div class="ui_label">brush: <span id="brush" style="color:rgb(255, 72, 0)"></span></div>
        <div class="ui_label">zoom: <span id="zoom" style="color:rgb(189, 118, 255)"></span></div>
      </div>
    </div>
    <div id="ui_column">
      <button id="a+" class="small_button">></button>
      <button id="b+" class="small_button">></button>
      <button id="c+" class="small_button">></button>
      <button id="d+" class="small_button">></button>
      <button id="e+" class="small_button">></button>
    </div>
  </div>
  
  <div id="ui_row">
    <button id="randomize_button" class="ui_button">randomize!</button>
  </div>

  <div id="ui_row">
    <button id="pause_button" class="ui_button">pause</button>
    <button id="reset_button" class="ui_button">reset</button>
  </div>

  <br/>

  <div id="ui_row">
    <div id="ui_column">
      <div style="font-size:16px;text-align:left;">res: <span id="res" style="color:rgb(0, 183, 255)"></span></div>
      <div style="font-size:16px;text-align:left;">fps: <span id="fps" style="color:rgb(255, 0, 234)"></span></div>
      <div id="paper_button" style="font-size:16px"><a target="_blank" href="paper.pdf"><p style="color:rgb(255, 255, 255);margin-block-start:0.5em;margin-block-end:0em;">[read paper]</p></a></div>
    </div>
  </div>
</div>
<button id="main_button" class="ui_button">gui</button>

<script>var exports = {};</script>
<script type="module" src="./index.js"></script>
</body>
</html>
